<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
  </head>
  <body>
    <main>
      <div id="Content"></div>
    </main>
    <script type="text/babel" data-presets="latest">
      const getMessage = (name) => `Welcome to JavaScript, ${name}`
      document.getElementById('content').texContent = getMessage("Robin")
    </script>
  </body>
</html>
